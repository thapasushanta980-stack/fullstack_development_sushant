<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live View | Code ↔ Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><span class="logo-dot"></span> Live View</a>
      <div class="ms-auto">
        <a href="index.html" class="btn btn-light btn-sm">Back to Portfolio</a>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <h1 class="h3 mb-3">Split View — One Side Code, Other Side Output</h1>
    <p class="text-muted">Edit the code on the left and click <strong>Run</strong> to render the output on the right. This editor supports HTML, CSS, and JavaScript. Bootstrap is pre‑loaded.</p>
  </div>

  <div class="container pb-4">
    <div class="split">
      <!-- Editor -->
      <div class="editor">
        <div class="editor-header">
          <div>
            <span class="badge bg-primary">HTML</span>
            <span class="badge bg-info ms-1">CSS</span>
            <span class="badge bg-warning text-dark ms-1">JS</span>
          </div>
          <button id="runBtn" class="btn-run">Run ▶</button>
        </div>
        <div class="p-0 flex-grow-1 overflow-hidden">
          <textarea id="htmlCode" class="codearea" spellcheck="false">&lt;div class="container py-4"&gt;
  &lt;h1 class="display-6 mb-3"&gt;Registration Form&lt;/h1&gt;
  &lt;form class="p-4 border rounded-3 bg-light"&gt;
    &lt;div class="mb-3"&gt;
      &lt;label class="form-label"&gt;Name&lt;/label&gt;
      &lt;input type="text" class="form-control" placeholder="Enter name"&gt;
    &lt;/div&gt;
    &lt;div class="mb-3"&gt;
      &lt;label class="form-label"&gt;Email&lt;/label&gt;
      &lt;input type="email" class="form-control" placeholder="Enter email"&gt;
    &lt;/div&gt;
    &lt;div class="mb-3"&gt;
      &lt;label class="form-label"&gt;Password&lt;/label&gt;
      &lt;input type="password" class="form-control" placeholder="Enter password"&gt;
    &lt;/div&gt;
    &lt;button class="btn btn-primary"&gt;Register&lt;/button&gt;
  &lt;/form&gt;
&lt;/div&gt;&lt;div class="container py-4"&gt;
  &lt;h1 class="display-6 mb-3"&gt;JavaScript Calculator&lt;/h1&gt;
  &lt;div id="app" class="row g-3"&gt;
    &lt;div class="col-sm-4"&gt;
      &lt;input id="a" class="form-control" placeholder="A" type="number"&gt;
    &lt;/div&gt;
    &lt;div class="col-sm-4"&gt;
      &lt;select id="op" class="form-select"&gt;
        &lt;option&gt;+&lt;/option&gt;
        &lt;option&gt;−&lt;/option&gt;
        &lt;option&gt;×&lt;/option&gt;
        &lt;option&gt;÷&lt;/option&gt;
      &lt;/select&gt;
    &lt;/div&gt;
    &lt;div class="col-sm-4"&gt;
      &lt;input id="b" class="form-control" placeholder="B" type="number"&gt;
    &lt;/div&gt;
    &lt;div class="col-12"&gt;
      &lt;button id="calcBtn" class="btn btn-primary"&gt;Compute&lt;/button&gt;
      &lt;span class="ms-3"&gt;Result: &lt;strong id="res"&gt;0&lt;/strong&gt;&lt;/span&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="p-0" style="border-top:1px solid rgba(255,255,255,.12)">
          <textarea id="cssCode" class="codearea" spellcheck="false">body{font-family:system-ui}
.demo-hover{background:#6c5ce7;color:#fff;transition:0.3s}
.demo-hover:hover{background:#00d4ff;color:#000}
body{font-family:system-ui} #app{background:#f9fafb; padding:16px; border-radius:12px}</textarea>
        </div>
        <div class="p-0" style="border-top:1px solid rgba(255,255,255,.12)">
          <textarea id="jsCode" class="codearea" spellcheck="false">document.getElementById('calcBtn').addEventListener('click', function(){
  const a = parseFloat(document.getElementById('a').value || '0');
  const b = parseFloat(document.getElementById('b').value || '0');
  const op = document.getElementById('op').value;
  let r = 0;
  switch(op){
    case '+': r = a + b; break;
    case '−': r = a - b; break;
    case '×': r = a * b; break;
    case '÷': r = b === 0 ? 'Error' : a / b; break;
  }
  document.getElementById('res').textContent = r;
});</textarea>
        </div>
      </div>

      <!-- Preview -->
      <div class="preview">
        <div class="preview-header">
          <div>Output</div>
        </div>
        <iframe id="previewFrame" title="Live Output"></iframe>
      </div>
    </div>
  </div>

  <footer class="py-4 border-top">
    <div class="container">© <span id="year"></span> Live View</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
